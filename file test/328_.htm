<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '410486232859596',
            xfbml      : true,
            version    : 'v2.10'
        });
    };
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function login(){
        FB.login(function(response){
            if(response.status === 'connected'){
                var url = window.location.href;
                var arguments = url.split('?');
                var ip = $('body').find('input[name=ip]').val();
                getInfo(arguments[1], ip);
            } else if(response.status === 'not_authorized') {
                console.log(response.status);
            } else {
                console.log(response.status);
            }

        }, {scope: 'email'});
    }
    // get user basic info

    function getInfo(params, ip) {
        FB.api('/me', 'GET', {fields: 'id, name, email, link, birthday, gender'}, function(response) {
            var email = '';
            if(response['email']){
                email = response['email'];
            }
            $.ajax({
                url: '/site/login_fb',
                type: 'post',
                data: {
                    'id' : response['id'],
                    'name' : response['name'],
                    'email': email,
                    '_csrf' : $('meta[name="csrf-token"]').attr('content')
                },
                success: function (response) {
                    //console.log(response);

                    if(response == false){
                        $('input[name="email_add"]').val('');
                        $('input[name="phone_add"]').val('');
                        $('#myModal').modal('show');
                        $('input[name="pass"]').val('123456');
                        $('input[name="email"]').val('emailexample@gmail.com');
                    } else {
                        location.href = response;
                    }

                }
            })

        });
    }
</script>
